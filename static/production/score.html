    var currentPage = 1;

    function myFunction() {
        var totalPage = 0;
        var pageSize = 0;
        var firstPage = 0;
        var lastPage = 0;
        // var pageList = $('.page-list');
        var tablebody = $('#tablebody');
        document.getElementById("tablebody").innerHTML = '';
        document.getElementById("score_tr").innerHTML = '';
        $.post("" + ServerIp + "/ScoreManage/selectScore/", {
            "currentPage": currentPage,
            "cl_id": $("#student_class").val(),
            "ex_id": $("#exam").val(),
        }, function(data) {
            // alert(data);
            var tablebody = $('#tablebody');
            var data = JSON.parse(data);

            totalPage = data.body.totalPage;
            pageSize = data.body.pageSize;
            firstPage = data.body.firstPage;
            lastPage = data.body.lastPage;
            currentPage = data.body.currentPage;

            var str = `<th>学号</th>
                        <th>姓名</th>
                        <th>状态</th>
                        <th>ip</th>
                        <th>成绩</th>`;
            $("#score_tr").append(str);
            var str = '';
            for (var j = 1; j <= data.body.data[2][0].length; j++) {
                str = `<th hidden>题目` + j + `</th>`
                $("#score_tr").append(str);
            }
            var i = 0;
            var str = '';
            while (data.body.data[1][i][0].st_id) {
                str = `<tr id=` + data.body.data[1][i][0].st_id + `>
                                        <td>` + data.body.data[1][i][0].st_id + `</td>
                                        <td>` + data.body.data[1][i][0].st_name + `</td>
                                        <td>` + data.body.data[0][i].in_state + `</td>
                                        <td>` + data.body.data[0][i].in_ip + `</td>
                                       <td>` + data.body.data[0][i].in_score + `</td>
                                    </tr>`
                tablebody.append(str);
                for (var k = 0; k < data.body.data[2][i].length; k++) {
                    str = `
                        <td hidden>` + data.body.data[2][i][k].eq_get_score + `</td>                           `
                    $("#" + data.body.data[1][i][0].st_id + "").append(str);
                }
                i++;
            }
        });
    }
    $("#search").click(function() {
        myFunction();

    $(document).ready(function() {

            }
            ex_id = data.body[0].ex_id;
            fill_class();
        });
        $(".select2_single").select2({

    });

    function fill_class() {
        $.post("" + ServerIp + "/StudentManage/GetClassByExam", {
            "ex_id": ex_id,
        }, function(data) {
            var data = JSON.parse(data);
            $("#student_class").html("");
            for (var i = 0; i < data.body.length; i++) {
                $("#student_class").append("<option value = '" + data.body[i].cl_id + "'>" + data.body[i].cl_name + "</option>");
            }
            if ($("#student_class").val() == null) {
                // alert("该考试没有教务班参加");
            } else {
                myFunction();
            }

        });
    }
