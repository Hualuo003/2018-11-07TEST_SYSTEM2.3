    <script>
    var ex_id;
    var class_cl_id;
    $(document).ready(function() {
        // $.post('"+ServerIp+"/StrategyManage/SelectExamQuestionById', {
        //     "ex_id": 1,
        // }, function(data) {
        //     alert(data);
        // })
        $.post("" + ServerIp + "/StrategyManage/GetAllExam", {}, function(data) {
            var data = JSON.parse(data);
            for (var i = 0; i < data.body.length; i++) {
                $("#exam").append("<option value = '" + data.body[i].ex_id + "'>" + data.body[i].ex_name + "</option>");
            }
            ex_id = data.body[0].ex_id;
            fill_class();

        });
    });

    function fill_class() {
        $.post("" + ServerIp + "/StudentManage/GetClassByExam", {
            "ex_id": ex_id,
        }, function(data) {
            var data = JSON.parse(data);
            $("#student_class").html("");
            for (var i = 0; i < data.body.length; i++) {
                $("#student_class").append("<option value = '" + data.body[i].cl_id + "'>" + data.body[i].cl_name + "</option>");
            }
            class_cl_id = data.body[0].cl_id;

            $.post("" + ServerIp + "/StrategyManage/SelectExamByExamId", {
                "ex_id": ex_id,
            }, function(data) {
                var data = JSON.parse(data);
                $("#start_time").html('开始时间: ' + data.body.ex_time_start);
                $("#end_time").html('结束时间: ' + data.body.ex_time_end);
                fill_student();
            });
        });
    }
    $(function() {
        $("#exam").select2();
        $("#exam").change("select2:select", function() {
            ex_id = $(this).val();
            fill_class();
        });
    });

    function fill_student() {
        $.post("" + ServerIp + "/StudentManage/GetStudentByExam", {
            "ex_id": ex_id,
            "class_cl_id": class_cl_id,
        }, function(data) {
            var data = JSON.parse(data);
            $("#my_body").html("");
            for (var i = 0; i < data.body.length; i++) {
                $('#my_body').append('<tr id = ' + data.body[i].in_id + '><td >' + data.body[i].student_st_id + '</td><td >' + data.body[i].student_name + '</td><td >' + data.body[i].in_ip + '</td><td >' + data.body[i].in_state + '</td><td><a href="#" style="margin-right: 10px;" class="' + data.body[i].in_id + '" id="' + data.body[i].in_state + '" onclick = "delay_exam(this)" >延时</a><a href="#" style="margin-right: 10px;" class="' + data.body[i].in_id + '" id="' + data.body[i].in_state + '" onclick = "change_pc(this)" >换机</a><a href="#" style="margin-right: 10px;" class="' + data.body[i].in_id + '"  id="' + data.body[i].in_state + '" onclick = "stop_exam(this)" >违纪</a><a href="#" style="margin-right: 10px;" class="' + data.body[i].in_id + '"  id="' + data.body[i].in_state + '" onclick = "recover(this)" >重做</a></td></tr>');
            }
            $("#total_num").html('总人数: ' + data.body.length);
            var login_num = data.body.length - parseInt(data.message);
            $("#login_num").html('已参加人数: ' + login_num);
            $("#lack_num").html('未参加人数: ' + data.message);
        });
    }

    function delay_exam(data) {
        if(data.id!='正在考试'){
            alert("学生不在考试状态");
            return;
        }
        var delay_time = prompt('延长时间(分钟)？', '');
        if (delay_time == '' || typeof(delay_time) == 'undefined' || delay_time == null) {
            alert('您输入的数据不合法');
        } else {
            $.post("" + ServerIp + "/ExamManage/delay_exam", {
                "in_id": data.className,
                "delay_time": delay_time,
            }, function(data) {
                var data = JSON.parse(data);
                if (data.status == 1) {
                    alert("succes");
                    fill_student();
                } else {
                    alert("error");
                }
            });
        }
    }

    function change_pc(data) {
        if(data.id!='正在考试'){
            alert("学生不在考试状态");
            return;
        }
        $.post("" + ServerIp + "/ExamManage/change_pc", {
            "in_id": data.className,
        }, function(data) {
            var data = JSON.parse(data);
            if (data.status == 1) {
                fill_student();
            } else {
                alert("error");
            }
        });
    }
    // 单个停止,标记为作弊
    function stop_exam(data) {
        if(data.id!='正在考试'){
            alert("学生不在考试状态");
            return;
        }
        $.post("" + ServerIp + "/ExamManage/stop_exam", {
            "in_id": data.className,
        }, function(data) {
            var data = JSON.parse(data);
            if (data.status == 1) {
                fill_student();
            } else {
                alert("error");
            }
        });
    }
    // 重做，刷新学生状态
    function recover(data) {
        $.post("" + ServerIp + "/ExamManage/recover_exam", {
            "in_id": data.className,
        }, function(data) {
            var data = JSON.parse(data);
            if (data.status == 1) {
                fill_student();
            } else {
                alert("error");
            }
        });
    }
    
    // 停止整个班的考试
    function StopExamByUser() {
        // alert("stop");
        $.post("" + ServerIp + "/ExamManage/StopExamByClass", {
            "ex_id": ex_id,
            "class_cl_id": class_cl_id,
        }, function(data) {
            var data = JSON.parse(data);
            if (data.status == 1) {
                fill_student();
            } else {
                alert("error");
            }
        });
    }

    //清空IP
    function EmptyIP(data) {
        $.post("" + ServerIp + "/ExamManage/EmptyIP", {
        }, function(data) {
            var data = JSON.parse(data);
            if (data.status == 1) {
                alert("清空IP成功");
            } else {
                alert("error");
            }
        });
    }
    $(function() {
        $("#student_class").select2();
        $("#student_class").change("select2:selecting", function() {
            class_cl_id = $(this).val();
            // alert("class_cl_id"+$(this).val());
            fill_student();
        });
    });
    $(document).ready(function() {
        $(".select2_single").select2({
            placeholder: "请选择一个班级",
            allowClear: true
        });
        $(".select2_group").select2({});
    });
    </script>
