<!DOCTYPE html>
<html lang="en">

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
    <!--<script src="js/jquery-1.11.3.min.js"></script>-->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
</head>

<body onkeydown="keyLogin();">
    <h1 style="text-align: center;margin-top: 3%;font-size: 60px;">信息学院软件工程实验室</h1>
    <div class="content">
        <!--  登录面板    -->
        <div class="panel">
            <form>
                <!--  账号和密码组    -->
                <div class="group">
                    <label>账号</label>
                    <input placeholder="请输入账号" name="username" id="username" value="">
                    <span id="usernameText"></span>
                </div>
                <div class="group">
                    <label>密码</label>
                    <input placeholder="请输入密码" type="password" name="password" id="password">
                    <span id="passwordText"></span>
                </div>
                <!--  登录按钮    -->
            </form>
            <div class="login">
                <button type="button" onclick="login()">登录</button>
            </div>
        </div>
       
    </div>
    <script src="js/config.js"></script>
    <script>
    function keyLogin() {
        //回车键的键值为13
        if (event.keyCode == 13) {
            login(); //调用登录按钮的登录事件
        }
    }

    

    function login() {
        if ($("#username").val() == '') {
            document.getElementById("usernameText").innerHTML = "用户名不能为空";
            document.getElementById("username").focus();
            return false;
        }
        if ($("#password").val() == '') {
            document.getElementById("passwordText").innerHTML = "密码不能为空";
            document.getElementById("password").focus();
            return false;
        }
        $.ajax({
            url: "" + ServerIp + "/Teacher/Login", //加上这句话
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            type: 'POST',
            async: false,
            dataType: "text",
            data: {
                "tc_id": $("#username").val(),
                "password": $("#password").val(),
            },
            success: function(data) {
                var data = JSON.parse(data);
                if (data.status == 1) {
                    window.location.href = '' + ServerIp + '/static/production/student_class.html';
                } else {
                    alert(data.message);
                }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                // alert('XMLHttpRequest ' + XMLHttpRequest.status);
                // alert('XMLHttpRequest ' + XMLHttpRequest.readyState);
                // alert(textStatus);
                // alert("errorThrown "+errorThrown)
                // var data = JSON.parse(data);
                // if(data.status==1){
                //    window.location.href = 'http://127.0.0.1:8080/static/exam/index.html';
                // }else{
                //    alert(data.message);
                // }
                // window.location.href = 'http://127.0.0.1:8080/static/exam/index.html';
                // alert("error")
            }
        });
    }
    </script>
</body>
<!--script src="js/login.js"></script-->

</html>
